                <div class="nav-menu">
                    <!-- home -->
                    <a href="../index.html" class="nav-item">

                    <!-- search -->
                    <a href="#" class="nav-item">
                        <span class="material-symbols-outlined">search</span>
                        <span class="link-text">Search</span>

                    <!-- rank -->
                    <a href="movierank.html" class="nav-item">
                        <span class="material-symbols-outlined">sort</span>

                    <!-- poster -->
                    <a href="posterbook.html" class="nav-item">

                <div class="nav-member">
                    <a onclick="login_dropdown()" class="member-item">
                        <span class="material-symbols-outlined">login</span>
                        <span class="link-text">Login</span>
                    </a>
                    <div id="login-div">
                        <form id="login-form">
                            <div id="input-div">
                                <input type="text" placeholder="Email" id="username">
                                <input type="password" placeholder="Password" id="password"></div>
                            <button id="input-btn">
                                <span>Login</span>

                        </form>
                    </div>

                    <a href="signup.html" class="member-item">
                        <span class="material-symbols-outlined">person_add</span>
                        <span class="link-text">Sign up</span>
                    </a>
                </div>

                <div class="nav-footer">
                    <span class="footer-text">
                        <a href="introduce.html">회사소개</a><br>

        <!-- main 안쪽에 작성하신 div 넣어주세요 -->
        <main>
            <div class="signup-outter">
                <div class="signup-section">
                    <div class="signup-banner">
                        <span>WattFlix</span>
                        <span>무료로 가입하세요.</span>
                    </div>
                    <div class="signup-link">
                        
                        <a href=""><img src="../image/카카오 로그인.png"></a>
                    </div>
                    <form id="signup-form" name="signup-form" method="post" action="joined.html">
                        <div class="signup-input">
                            <span>E-mail</span>
                        <input type="email" placeholder="example@gmail.com">
                        </div>
                        <br>
                        <div class="signup-input">
                            <span>이름</span>
                            <input type="text" name="name" id="name" placeholder="2자 이상">
                        </div>
                        <br>
                        <div class="signup-input">
                            <span>비밀번호</span>
                            <input type="password" name="password2" id="password2" placeholder="영문, 숫자 특문 중 2개 조합 10자 이상">
                        </div>
                        <br>
                        <div class="signup-input">
                            <span>비밀번호 확인</span>
                            <input type="password" name="passwordCheck" id="passwordCheck">
                        </div>
                        <br>
                        <div class="signup-input">
                            <span>관심 분야</span>
                            <br>
                            <span>
                                <input type="checkbox">코미디
                                <input type="checkbox">액션
                                <input type="checkbox">로맨스
                                <input type="checkbox">미스터리
                                <input type="checkbox">공포
                                <input type="checkbox">SF
                                <input type="checkbox">판타지
                                <input type="checkbox">모험
                                <input type="checkbox">전쟁
                            </span>
                        </div>
                        <br>
                        <div class="signup-input">
                            <span>이용 약관</span>
                            <br>
                            <span>
                                <label><input type="checkbox" id="check1">전체 약관에 동의합니다</label>
                                <label><input type="checkbox" id="check2">만 14세 이상입니다</label>
                                <label><input type="checkbox" id="check3">왓플릭스 서비스 이용 약관에 동의합니다</label>
                            </span>
                        </div>
                        <br>
                        <button type="submit">가입하기</button>
                    </form>

                </div>
            </div>
        </main>
    </body>
</html>
